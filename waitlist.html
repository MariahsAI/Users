<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waiting List — Mariah AI</title>
    
    <!-- Open Graph Meta Tags for Link Preview -->
    <meta property="og:title" content="Join the Mariah AI Waiting List">
    <meta property="og:description" content="Be among the first to access Mariah AI's advanced cryptocurrency trading platform.">
    <meta property="og:image" content="https://mariahsai.github.io/Users/mx1-coin.png">
    <meta property="og:url" content="https://mariahsai.github.io/Users/waitlist.html">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Join the Mariah AI Waiting List">
    <meta name="twitter:description" content="Be among the first to access Mariah AI's advanced cryptocurrency trading platform.">
    <meta name="twitter:image" content="https://mariahsai.github.io/Users/mx1-coin.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f0f1e;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            background: radial-gradient(ellipse at center, rgba(138, 43, 226, 0.15) 0%, rgba(15, 15, 30, 1) 70%);
        }
        
        .logo-text {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #8a2be2 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .page-title {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            animation: fadeIn 1s ease-out;
        }
        
        .page-subtitle {
            font-size: 18px;
            color: #b0b0b0;
            margin-bottom: 50px;
            max-width: 600px;
            animation: fadeIn 1.5s ease-out;
        }
        
        .form-container {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(138, 43, 226, 0.3);
            animation: fadeInUp 1.8s ease-out;
        }
        
        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            background: rgba(15, 15, 30, 0.9);
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }
        
        .radio-group {
            display: flex;
            gap: 30px;
            margin-top: 15px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: #8a2be2;
            cursor: pointer;
        }
        
        .radio-option label {
            font-size: 16px;
            color: #ffffff;
            cursor: pointer;
        }
        
        .submit-button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(135deg, #8a2be2 0%, #00d4ff 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(138, 43, 226, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        
        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(138, 43, 226, 0.7);
        }
        
        .submit-button:active {
            transform: translateY(-1px);
        }
        
        .back-link {
            margin-top: 30px;
            font-size: 14px;
            color: #00d4ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: #8a2be2;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .logo-text {
                font-size: 36px;
            }
            
            .page-title {
                font-size: 28px;
            }
            
            .page-subtitle {
                font-size: 16px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-text">MARIAH AI</div>
        
        <h1 class="page-title">Get Early Access</h1>
        <p class="page-subtitle">
            Secure your spot and be among the first to access MX1's advanced cryptocurrency trading platform.
        </p>
        
        <div class="form-container">
            <form id="waitlistForm">
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input" 
                        placeholder="Enter your full name"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="your.email@example.com"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number <span style="color: #808080; font-size: 12px;">(Optional)</span></label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        class="form-input" 
                        placeholder="+1 (555) 123-4567"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label">Previous Trading Experience?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input 
                                type="radio" 
                                id="trader-yes" 
                                name="trader" 
                                value="yes"
                                required
                            >
                            <label for="trader-yes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input 
                                type="radio" 
                                id="trader-no" 
                                name="trader" 
                                value="no"
                            >
                            <label for="trader-no">No</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-button">
                    Submit
                </button>
            </form>
        </div>
        
        <a href="index.html" class="back-link">← Back to Home</a>
    </div>
    
    <script>
        document.getElementById('waitlistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value || '';
            const trader = document.querySelector('input[name="trader"]:checked').value;
            
            // Create URL-encoded data for Google Forms
            const params = new URLSearchParams();
            params.append('entry.1586100636', name);
            params.append('entry.668344606', email);
            if (phone) {
                params.append('entry.1437981212', phone);
            }
            params.append('entry.1360387375', trader);
            
            // Submit to Google Form
            fetch('https://docs.google.com/forms/d/e/1FAIpQLSfYXHT7ht4G0bv30ylHkOA4tSgMCYOU5-0kEWPyJvXQmH4JVw/formResponse', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: params.toString()
            }).then(() => {
                // Show success message
                alert(`Thank you for joining, ${name}! Your information has been submitted successfully.`);
                // Reset form
                this.reset();
            }).catch((error) => {
                // Even with no-cors, the form is usually submitted successfully
                alert(`Thank you for joining, ${name}! Your information has been submitted.`);
                this.reset();
            });
        });
    </script>
</body>
</html>
